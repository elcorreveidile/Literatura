<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De la Edad Media al Renacimiento: Boscán y Garcilaso</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Crimson Text', serif;
            color: #3a2a1a;
            background-color: #f5f0e6;
            overflow: hidden;
            display: flex; /* Cambiado a flex para alinear slide y menú */
        }
        .slide {
            width: 1000px; /* Reducido para hacer espacio al menú */
            height: 100vh;
            position: relative;
            background-image: url('https://sfile.chatglm.cn/images-ppt/f71869bec81e.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Evita que el slide se encoja */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(41, 50, 65, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 70px;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            color: #e0e0e0;
            max-width: 800px;
            line-height: 1.5;
        }
        .level {
            margin-top: 40px;
            font-size: 20px;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            color: #f5f5f5;
        }
       /* --- ESTILOS PARA EL MENÚ LATERAL (SIEMPRE VISIBLE) --- */
        .side-menu {
            width: 280px;
            height: 100vh;
            background-color: rgba(58, 42, 26, 0.95);
            color: #f5f0e6;
            z-index: 2000;
            padding-top: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Evita que el menú se encoja */
        }
        .menu-content h3 {
            padding: 0 20px;
            margin-bottom: 15px;
            font-family: 'Cinzel', serif;
            font-size: 1.2em;
            color: #c9a97e;
        }
        #menuList {
            list-style: none;
            padding: 0;
        }
        #menuList li a {
            display: block;
            padding: 12px 20px;
            color: #e6d7c3;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.2s, color 0.2s;
            border-bottom: 1px solid rgba(201, 169, 126, 0.2);
        }
        #menuList li a:hover {
            background-color: rgba(201, 169, 126, 0.2);
        }
        #menuList li a.active {
            background-color: #c9a97e;
            color: #3a2a1a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <h1 class="title">De la Edad Media al Renacimiento:<br>Boscán y Garcilaso</h1>
            <p class="subtitle">Un viaje por la transformación literaria de España en el siglo XVI</p>
            <div class="level">Clase de literatura española - Centro de Lenguas Modernas</div>
        </div>
    </div>
 <!-- ======================================= -->
    <!-- ====== CÓDIGO DE NAVEGACIÓN AÑADIDO ===== -->
    <!-- ======================================= -->

    <!-- Menú Lateral de Navegación (SIEMPRE VISIBLE) -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-content">
            <h3>Índice</h3>
            <ul id="menuList"></ul>
        </div>
    </div>

    <!-- Navegación Inferior (Anterior/Siguiente) -->
    <div class="navigation" style="position: fixed; bottom: 20px; left: 0; width: 1000px; text-align: center; z-index: 1000;">
        <button id="prevBtn" style="font-size: 1em; padding: 10px 20px; margin: 0 10px; cursor: pointer;">← Anterior</button>
        <button id="nextBtn" style="font-size: 1em; padding: 10px 20px; margin: 0 10px; cursor: pointer;">Siguiente →</button>
    </div>

    <!-- Cargar el script de navegación -->
    <script src="navigation.js"></script>

</body>
</html>
