<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De la Edad Media al Renacimiento: Boscán y Garcilaso</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #fff;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/69ab4b098d17.jpeg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(41, 50, 65, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 70px;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            color: #e0e0e0;
            max-width: 800px;
            line-height: 1.5;
        }
        .level {
            margin-top: 40px;
            font-size: 20px;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <h1 class="title">De la Edad Media al Renacimiento:<br>Boscán y Garcilaso</h1>
            <p class="subtitle">Un viaje por la transformación literaria de España en el siglo XVI</p>
            <div class="level">Clase de literatura española - Centro de Lenguas Modernas</div>
        </div>
    </div>
</body>
</html>
