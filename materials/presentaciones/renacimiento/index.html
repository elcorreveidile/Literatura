        body {

        .container {

        }

        .presentation-card:hover {

        }

        .presentation-card.featured {

        }

        .presentation-card h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .presentation-card p {
            color: #666;
            text-align: center;
            line-height: 1.4;
            margin: 0;
        }

        .badge {

            top: 10px;

            background: #28a745;

            padding: 4px 10px;
